<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconautoral.ico" type="image/x-icon">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagnes Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/foto-m.png" type="image/png"> 
    <img src="IMAGENS/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio em HTML</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midias/audio-1.mp3" controls autoplay></audio> <!--compátível com MP3 MAV OGG-->
    <p>Recomendável</p>
    <audio preload="auto" autoplay controls loop>
       <source src="midias/audio-2.mp3" type="audio/mpeg">
       <source src="midias/audio-2.mp3" type="audio/ogg">
       <source src="midias/audio-2.mp3" type="audio/hav">
    </audio>
    
</body>
</html>
