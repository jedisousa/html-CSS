    <title>Links</title>
    <style>

        /*Seletores Pernalizados
        # = ide
        . = class
        : = pseudo-class
        ::= pseudo-element
        > = clildren
        */
body{
    font-family: Arial, Helvetica, sans-serif;}
a{
    color: rgb(235, 10, 10);
    text-decoration: none;
    font-weight: bold;
}
  a:visited{

    color: darkred;
  }
  a:hover{
      color: black;
      text-decoration: underline;
  }
a:active {
    color: yellow;
}
a::after{
    content: '(link)';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}


    </style>
