<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixa</title>
    <style>
h1{
    background-color: rgb(160, 194, 228);
    height: 300px;
    width: 300px;
   

    border: 10px solid darkslategray;


    padding:10px;/*se todas as medidas são iguais*/
    
    margin: 20px auto 40px auto; /*cima,direita,baixo,esquerda*/
  
    outline: 4px dashed salmon;
    

}
a{ /*inline-level*/
    border-width: 10px;
    border-style: solid;
    border-color: red;
}




    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de caixa box-level, mas os <a href= "#"> links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
    
</body>
</html>
